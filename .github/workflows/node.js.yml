name: Node.js CI

on:
    push:
        branches: [ master, next ]

jobs:
    build:
        name: Build and Publish
        runs-on: ubuntu-latest

        steps:
        -   uses: actions/checkout@v2
        -   uses: actions/setup-node@v1
            with:
                node-version: 14

        -   name: Install Dependencies
            run: npm install

        -   name: Build
            run: npm run build

        -   name: Publish
            uses: JS-DevTools/npm-publish@v1
            with:
                token: ${{ secrets.NPM_AUTH_TOKEN }}
                check-version: false
